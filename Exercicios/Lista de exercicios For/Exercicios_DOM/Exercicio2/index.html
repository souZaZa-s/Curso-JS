<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="fundo">
        <header>
            <h1>Bem vindo a pagina que muda de cor,</h1>
        </header>
        <div>
            <p>Para trocar a cor da pagina digite um cor entre: branco, preto, azul, vermelho, verde, amarelo, roxo e rosa.</p>
            <input id="corInput" type="text">
            <button id="botaoEnviar">Enviar</button>
        </div>

        <style>
            header{
                text-align: center;
            }
            div{
                text-align: center;

            }
        </style>
        <script>
             function trocacorInput(){
            let inputcolor = document.getElementById("corInput").value.toLowerCase();

            let cor = "";
            if(inputcolor == "branco"){
                cor = "white"
            } else if(inputcolor == "preto"){
                cor = "black"
            } else if(inputcolor == "azul"){
                cor = "blue"
            } else if(inputcolor == "verde"){
                cor = "green"
            } else if(inputcolor == "amarelo"){
                cor = "yellow"
            } else if(inputcolor == "roxo"){
                cor = "purple"
            } else if(inputcolor == "rosa"){
                cor = "pink"
            } else if(inputcolor == "vermelho"){
                cor = "red"
            } else{
                alert("Cor Invalida")
            }

                document.body.style.backgroundColor = cor;
                
            }
           document.getElementById("botaoEnviar").addEventListener("click", trocacorInput);
           
        </script>
</body>
</html>
