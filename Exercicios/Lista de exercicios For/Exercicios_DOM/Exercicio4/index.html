<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="fundo">
    <input id="cor" type="color">  <br>
    <button id="enviar">Enviar</button>
</body>
    <style>
        *{
            text-align: center;
        }
        #fundo{
            height: 100vh;
      text-align: center;
      padding-top: 50px;
        }
    </style>
<script>
    function mudarCor(){
        let cor = document.getElementById("cor").value;
        document.getElementById("fundo").style.backgroundColor = cor;
    }
    document.getElementById("enviar").addEventListener("click", mudarCor);
    
</script>
</html>
