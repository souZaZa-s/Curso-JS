<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .calc {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      height: 40px;
      text-align: right;
      font-size: 20px;
      margin-bottom: 10px;
    }
    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calc">
    <input type="text" id="resultado" disabled>
    <br>
    <button onclick="limpar()">C</button>
    <button onclick="apagar()">⌫</button>
    <button onclick="inserir('/')">/</button>
    <button onclick="inserir('*')">*</button>
    <br>
    <button onclick="inserir('7')">7</button>
    <button onclick="inserir('8')">8</button>
    <button onclick="inserir('9')">9</button>
    <button onclick="inserir('-')">-</button>
    <br>
    <button onclick="inserir('4')">4</button>
    <button onclick="inserir('5')">5</button>
    <button onclick="inserir('6')">6</button>
    <button onclick="inserir('+')">+</button>
    <br>
    <button onclick="inserir('1')">1</button>
    <button onclick="inserir('2')">2</button>
    <button onclick="inserir('3')">3</button>
    <button onclick="calcular()">=</button>
    <br>
    <button onclick="inserir('0')" style="width:130px;">0</button>
    <button onclick="inserir('.')">.</button>
  </div>

  <script>
    function inserir(num) {
      document.getElementById("resultado").value += num;
    }
    function limpar() {
      document.getElementById("resultado").value = "";
    }
    function apagar() {
      let res = document.getElementById("resultado").value;
      document.getElementById("resultado").value = res.substring(0, res.length - 1);
    }
    function calcular() {
      try {
        let res = document.getElementById("resultado").value;
        document.getElementById("resultado").value = eval(res);
      } catch (e) {
        alert("Expressão inválida!");
      }
    }
  </script>
</body>
</html>
