<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Contar com While</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
        #btnVoltar{
        position: absolute;
        left: 5%;
        bottom: 20px;
        font: 200
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 5 - Contar de 0 a 20 com While</h1>
        <button onclick="contarWhile()">Contar</button>
        <p id="resultado"></p>
    </div>
    <button id="btnVoltar">Voltar para o índice de exercícios</button>


    <script>
        function contarWhile() {
            let resultado = document.getElementById("resultado");
            let i = 0;
            let texto = "";

            while (i <= 20) {
                texto += i + " ";
                i++;
            }

            resultado.textContent = texto;
        }
        document.getElementById("btnVoltar").addEventListener("click", function() {
    window.location.href = "../index_exercicios.html";
});

    </script>
</body>
</html>
