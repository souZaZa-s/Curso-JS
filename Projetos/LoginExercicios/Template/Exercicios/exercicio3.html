<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Maior de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
        #btnVoltar{
        position: absolute;
        left: 5%;
        bottom: 20px;
        font: 200
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 3 - Maior de Idade</h1>
        <label for="idade">Digite sua idade:</label><br>
        <input type="number" id="idade" min="0" placeholder="Ex: 18"><br>
        <button onclick="verificarIdade()">Verificar</button>
        <p id="resultado"></p>
    </div> 
    <button id="btnVoltar">Voltar para o índice de exercícios</button>


    <script>
        function verificarIdade() {
            let idade = document.getElementById("idade").value;
            let resultado = document.getElementById("resultado");

            if (idade === "") {
                resultado.textContent = "Por favor, digite sua idade.";
                resultado.style.color = "red";
            } else if (idade >= 18) {
                resultado.textContent = "Você é maior de idade.";
                resultado.style.color = "green";
            } else {
                resultado.textContent = "Você é menor de idade.";
                resultado.style.color = "orange";
            }
        }
        document.getElementById("btnVoltar").addEventListener("click", function() {
    window.location.href = "/template/index_exercicios.html";
});

    </script>
</body>
</html>
