<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Saudação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        #btnVoltar{
        position: absolute;
        left: 5%;
        bottom: 20px;
        font: 200
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 6 - Saudação</h1>
        <label for="nome">Digite seu nome:</label><br>
        <input type="text" id="nome" placeholder="Ex: Felipe"><br>
        <button onclick="saudar()">Saudar</button>
        <p id="resultado"></p>
    </div>
    <button id="btnVoltar">Voltar para o índice de exercícios</button>


    <script>
        function saudar() {
            let nome = document.getElementById("nome").value.trim();
            let resultado = document.getElementById("resultado");

            if (nome === "") {
                resultado.textContent = "Por favor, digite seu nome.";
                resultado.style.color = "red";
            } else {
                resultado.textContent = "Olá, " + nome + "! Seja bem-vindo(a)!";
                resultado.style.color = "green";
            }
        }
        document.getElementById("btnVoltar").addEventListener("click", function() {
    window.location.href = "/template/index_exercicios.html";
});

    </script>
</body>
</html>
