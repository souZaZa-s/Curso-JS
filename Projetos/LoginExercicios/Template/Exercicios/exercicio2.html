<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
</head>
<body>
  <h1>2 - Calcular apenas o resto da divisão</h1>

  <label for="num1">Digite o primeiro número:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">Digite o segundo número:</label>
  <input type="number" id="num2"><br><br>

  <button onclick="calcularResto()">Calcular Resto</button>

  <h2 id="resultado"></h2>
  <button id="btnVoltar">Voltar para o índice de exercícios</button>


  <script>
    function calcularResto() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("resultado").innerText = "Por favor, insira dois números.";
        return;
      }

      if (num2 === 0) {
        document.getElementById("resultado").innerText = "Não é possível dividir por zero!";
        return;
      }

      let resto = num1 % num2;
      document.getElementById("resultado").innerText = `O resto da divisão é: ${resto}`;
    }
    document.getElementById("btnVoltar").addEventListener("click", function() {
    window.location.href = "/template/index_exercicios.html";
});

  </script>
</body>
</html>
