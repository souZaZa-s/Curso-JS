<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 - Média de 3 Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
        #btnVoltar{
        position: absolute;
        left: 5%;
        bottom: 20px;
        font: 200
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 8 - Média de 3 Valores</h1>
        <label for="num1">Digite o primeiro valor:</label><br>
        <input type="number" id="num1" placeholder="Ex: 10"><br>
        <label for="num2">Digite o segundo valor:</label><br>
        <input type="number" id="num2" placeholder="Ex: 20"><br>
        <label for="num3">Digite o terceiro valor:</label><br>
        <input type="number" id="num3" placeholder="Ex: 30"><br>
        <button onclick="calcularMedia()">Calcular Média</button>
        <p id="resultado"></p>
    </div>
    <button id="btnVoltar">Voltar para o índice de exercícios</button>


    <script>
        function calcularMedia() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultado.textContent = "Por favor, digite todos os valores.";
                resultado.style.color = "red";
            } else {
                let media = (num1 + num2 + num3) / 3;
                resultado.textContent = "A média dos valores é: " + media.toFixed(2);
                resultado.style.color = "green";
            }
        }
        document.getElementById("btnVoltar").addEventListener("click", function() {
    window.location.href = "../index_exercicios.html";
});

    </script>
</body>
</html>
